		<main>

            <h1 style="font-family: 'Share Tech Mono', monospace;"><b>🍑 Creating CSS3 Transitions and Animations with JavaScript 🍒</b></h1>
            

            <hr class="chr">

            <div id="grape" class="grapeCss"></div>
            
            <button type="button" onclick="fadeOut()" class="c1">Fade Out</button>
            <button type="button" onclick="fadeIn()" class="c1">Fade in</button>

            <div id="pear" class="pearCss"></div>

            <div id="blueberry" class="blueberryCss"></div>

            <button onclick="slide3('blueberry')" class="c3">Slide 3</button>
